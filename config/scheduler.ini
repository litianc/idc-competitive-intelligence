[scheduler]
# 时区设置（默认Asia/Shanghai）
timezone = Asia/Shanghai

# 任务存储方式（memory 或 sqlite）
# memory: 内存存储，重启后任务丢失
# sqlite: 数据库持久化存储
jobstore = sqlite

# ============================================
# 每日数据采集任务配置
# ============================================

# 采集时间（小时，0-23）
collection_hour = 8

# 采集时间（分钟，0-59）
collection_minute = 0

# 每个媒体源采集文章数量（默认20）
collection_limit = 20

# 是否禁用LLM智能分析（true/false）
# true: 禁用，不使用LLM生成摘要和评分
# false: 启用，使用LLM智能分析
collection_no_llm = false

# ============================================
# 每周周报生成任务配置
# ============================================

# 生成周报的星期几
# mon=周一, tue=周二, wed=周三, thu=周四, fri=周五, sat=周六, sun=周日
report_day = fri

# 生成时间（小时，0-23）
report_hour = 17

# 生成时间（分钟，0-59）
report_minute = 0

# 周报统计天数（默认7天）
report_days = 7
